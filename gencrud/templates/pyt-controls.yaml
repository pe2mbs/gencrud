DEFAULT:  &DEFAULT_PROPERTIES
  disabled:
    type: bool
  readonly:
    type: bool
  color:
    type: str
    allowed:
    - primary
    - accent
    - warn
  error:
    type: bool
    default: true
  debug:
    type: bool
  hint:
    type: str
  prefix:
    type: str
  prefix-type:
    type: str
    allowed:
    - icon
    - text
  suffix:
    type: str
  suffix-type:
    type: str
    allowed:
    - icon
    - text
label:
  properties:
    <<: *DEFAULT_PROPERTIES
    readonly:
      type: bool
      default: true
  html: >
    <pyt-label-input-box id="${table.name}.${field.name}" placeholder="${field.label}" formControlName="${field.name}"
                                                     ${ this.getOptions( field.ui ) }>
    </pyt-label-input-box>
textbox:  &TEXTBOX
