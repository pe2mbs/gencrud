version:                1
linux:
  source:
    base:               /home/mbertens/src/angular/angular-mat-table-crud
    python:             backend
    angular:            src/app
windows:
  source:
    base:               c:\src\angular\angular-mat-table-crud
    python:             backend
    angular:            src\app

application:            testrun
objects:
- name:                 user
  class:                User
  uri:                  /api/user
  actionsa:
  - name:               new
    label:              New
    type:               dialog
    icon:               add
    position:           footer
    function:           addNew()

  - name:               runall
    label:              Run All
    type:               list
    icon:               play_arrow
    position:           header
    uri:                /runall
    source:             testrun/testruns/run.py

  - name:               stopall
    label:              Stop All
    type:               list
    icon:               stop
    position:           header
    uri:                /stopall
    source:             testrun/testruns/run.py

  - name:               delete
    label:              Delete
    icon:               delete
    type:               dialog
    position:           none
    function:           deleteItem( i, row )

  - name:               edit
    label:              Edit
    type:               dialog
    position:           none
    function:           startEdit( i, row )

  - name:               run
    label:              Run
    type:               list
    icon:               play_arrow
    position:           cell
    uri:                /run
    params:
    - id:               row.D_TESTRUN_ID
    source:             testrun/testruns/run.py

  - name:               stop
    label:              Stop
    type:               list
    icon:               stop
    position:           cell
    uri:                /stop
    params:
    - id:               row.D_TESTRUN_ID
    source:             testrun/testruns/run.py

  menu:
    displayName:        Database
    iconName:           settings
    index:              -2
  menuItem:
    displayName:          Users table
    iconName:             verified_user
    route:                /users
    index:                0
  table:
    name:                 WA_USERS
    dialogtabs:
      labels:
      - General
      - Personal
      - Remark
      - Roles
      grouptag:           mat-tab-group
      tabtag:             mat-tab
      contenttag:         mat-card
      tab:
      - label:            Roles
        component:        app-role-table
    order-by:             [ D_LAST_NAME, D_FIRST_NAME ]
    columns:
    - field:              D_USER_ID       INT         AUTO NUMBER  PRIMARY KEY
      label:              Identification
      listview:
        index:            0
        width:            5%
      ui:
        type:             textbox

    - field:              D_USER_NAME     CHAR( 20 )  NOT NULL
      label:              User name
      listview:
        index:            1
        width:            20%
      ui:
        type:             textbox
        hint:             Enter a unique username
      tab:
        label:            General
        index:            1

    - field:              D_PASSWORD      CHAR( 64 )  NOT NULL
      label:              Password
      ui:
        type:             password
        hint:             Enter a password of at least 8 characters, digits and punctations
      tab:
        label:            General
        index:            2

    - field:              D_FIRST_NAME    CHAR(30)    NOT NULL
      label:              First name
      listview:
        index:            3
        width:            25%
      ui:
        type:             textbox
        hint:             Enter the persons given name (also known as a first name, forename)
        error:            false
      tab:
        label:            Personal
        index:            0

    - field:              D_MIDDLE_NAME   CHAR( 30 )  NULL
      label:              Middle name
      ui:
        type:             textbox
        hint:             Enter the persons middle name(s)
      tab:
        label:            Personal
        index:            1

    - field:              D_LAST_NAME     CHAR( 30 )  NOT NULL
      label:              Last name
      auto-update:        current_user.username
      listview:
        index:            5
        width:            20%
      ui:
        type:             textbox
        hint:             Enter the persons surname (also known as a family name)
      tab:
        label:            Personal
        index:            2

    - field:              D_LAST_CHANGED  TIMESTAMP   NOT NULL
      label:              Last changed
      auto-update:        datetime.datetime.now()
      ui:
        type:             datetime

    - field:              D_ROLE_ID       INT         FOREIGN KEY WA_ROLES.D_ROLE_ID
      label:              Role
      relationship:
        name:             role
        class:            Role
        field-name:       D_ROLE_ID_REL
      ui:
        type:             choice
        hint:             The Role within the team
        service:
          name:           role
          class:          Role
          path:           ../role/service
          value:          D_ROLE_ID
          label:          D_ROLE_NAME
      tab:
        label:            General
        index:            3

    - field:              D_ENABLED   BOOLEAN       DEFAULT 0
      label:              Active
      ui:
        type:             slidertoggle
        color:            primary
        checked:          false
        labelPosition:    after
        resolve-list:
        - label:          Disabled
          value:          false
        - label:          Enabled
          value:          true
      listview:
        index:            6
        width:            10%
      tab:
        label:            General
        index:            0
    - field:              D_SLIDER    INT       DEFAULT 0
      label:              Slider
      ui:
        type:             slider
        hint:             Set the value of something
        min:              0
        max:              100
        interval:         1
        step:             1
        thumbLabel:       true
      tab:
        label:            General
        index:            4
    - field:              D_ROLE_COMMENT   CLOB       NULL
      label:              Comment
      ui:
        type:             textarea
        hint:             Free text area
        rows:             4
        cols:             80
      tab:
        label:            Remark
        index:            1