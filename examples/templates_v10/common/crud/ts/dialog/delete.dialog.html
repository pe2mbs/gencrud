<div class="container">
    <h3 mat-dialog-title><mat-icon>error_outline</mat-icon> Warning</h3>
    <div mat-dialog-content>
        <div *ngIf="data.title && data.value" >
			<div class="delete-message">
				Are you sure to delete this entry <b> {{ data.title }}:</b>
			</div>
			<div class="delete-value">
				{{ data.value }}
			</div>
		</div>
    </div>
    <div mat-dialog-actions>
		<button mat-button [mat-dialog-close]="1" 
				color="accent"
				id="delete.submit" 
				(click)="onSaveClick()">Delete</button>
		<button mat-button 
				id="delete.cancel"
				color="accent"
				(click)="onCancelClick()" 
				tabindex="-1">Cancel</button>
    </div>
</div>
